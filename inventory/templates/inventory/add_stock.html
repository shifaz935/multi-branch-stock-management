{% extends 'base.html' %}

{% block title %}Add Stock - Stock Manager{% endblock %}

{% block content %}
<h3>Add Stock</h3>

<div class="card p-4 shadow-sm" style="max-width: 500px;">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="product" class="form-label">Product</label>
            <select name="product" id="product" class="form-select" required>
                <option value="">-- Select Product --</option>
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }} ({{ product.category }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" id="quantity" class="form-control" min="0" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Add Stock</button>
            <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
